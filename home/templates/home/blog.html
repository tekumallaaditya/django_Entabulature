{% extends 'home/layout.html' %}

{% block content %}

{% for each in blogs %}
<div class="row">
    <div class="jumbotron">
        <img src="{{ each.pic.url }}" alt="blog" style="width:100%">
        <h3>title: {{ each.title }}</h3>
        <p>{{ each.story }}</p>    
    </div>
</div>
{% endfor %}

{% endblock %}
