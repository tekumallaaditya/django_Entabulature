{% extends 'home/layout.html' %}

{% block content %}
<div class="container">
            <!--Carousel starts-->
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                    <li data-target="#myCarousel" data-slide-to="8"></li>
                    <li data-target="#myCarousel" data-slide-to="9"></li>
                    <li data-target="#myCarousel" data-slide-to="10"></li>
                    <li data-target="#myCarousel" data-slide-to="11"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                    <img src="{{ pics.1.thumb.url }}" alt="Los Angeles">
                    </div>

                    <div class="item">
                    <img src="{{ pics.2.thumb.url }}" alt="New York">
                    </div>
                    <div class="item">
                    <img src="{{ pics.3.thumb.url }}" alt="Chicago">
                    </div>

                    <div class="item">
                    <img src="{{ pics.4.thumb.url }}" alt="New York">
                    </div>
                    <div class="item">
                    <img src="{{ pics.5.thumb.url }}" alt="Chicago">
                    </div>

                    <div class="item">
                    <img src="{{ pics.6.thumb.url }}" alt="New York">
                    </div>
                    <div class="item">
                    <img src="{{ pics.7.thumb.url }}" alt="Chicago">
                    </div>

                    <div class="item">
                    <img src="{{ pics.8.thumb.url }}" alt="New York">
                    </div>
                    <div class="item">
                    <img src="{{ pics.9.thumb.url }}" alt="Chicago">
                    </div>

                    <div class="item">
                    <img src="{{ pics.10.thumb.url }}" alt="New York">
                    </div>
                    <div class="item">
                    <img src="{{ pics.11.thumb.url }}" alt="New York">
                    </div>
                    <div class="item">
                    <img src="{{ pics.12.thumb.url }}" alt="New York">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        <!--Carousel Ends-->
        </div>


<a href="/admin">Admin Login</a>
{% endblock %}
<br>
